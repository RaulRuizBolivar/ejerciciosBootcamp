<body>

    <header>
        <div>
            <h2>Filtro de edad</h2>

            <label for="edadMin">Edad Minima</label>

            <hr>

        </div>
        <hr>
        <div>
            <h2>Busqueda semantica por nombre</h2>
            <input type="text" id="search" placeholder="Introduce un nombre">
        </div>
        <hr>
        <div>
            <h2>Superfiltro supersahiyan 3</h2>
            <form action="">
                <label for="edadMin2">Edad Minima</label>
                <input type="number" id="edadMin2" placeholder="introduce la edad minima">
                <label for="edadMax2">Edad Maxima</label>
                <input type="number" id="edadMax2" placeholder="introduce la edad maxima">
                <select id="diagnostico2">
                    <option value="">Selecciona un diagnostico</option>
                </select>
                <input id="btn2" type="submit" value="Superfiltrado">
            </form>
        </div>
