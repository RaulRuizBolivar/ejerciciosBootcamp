<body>
    <script>
        //Dados 76543 sacarme por pantalla la ultima unidad, ultima decena y ultima centena

        var numero = Number( prompt( 'Dame un numero' ) );
        var ultimaUnidad = numero % 10;
        console.log( ultimaUnidad );
        var ultimaDecena = numero % 100;
        console.log( ultimaDecena );
        var ultimaCentena = numero % 1000;
        console.log( ultimaCentena );

    </script>
</body>
