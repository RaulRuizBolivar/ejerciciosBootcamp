<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional anidado</title>
</head>

<body>
    <script>
        const nota = Number( prompt( 'Dime tu nota' ) )
        if ( nota >= 0 && nota < 5 )
        {
            console.log( 'Suspenso' )
        } else if ( nota >= 5 && nota <= 10 )
        {
            console.log( 'Aprobado' )
        } else
        {
            console.log( 'Nota no valida' )
        }
        //Para evitar casos que no contemplamos, es mejor hilar lo mas fino posible y todo lo que no hemos contemplado en la secuencia de escape
    </script>
</body>

</html>
