<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 condicionales</title>
</head>

<body>
    <script>
        const EDAD_CORTE = 18;
        const edad = parseInt( prompt( 'Edad' ) )
        const genero = prompt( 'Genero' ).toLocaleLowerCase()
        if ( edad >= EDAD_CORTE && genero === 'mujer' )
        {
            console.log( 'ligar' )
        } else if ( genero !== 'mujer' )
        {
            console.log( 'Cuidado, no es una mujer' )
        } else if ( edad < EDAD_CORTE )
        {
            console.log( 'Cuidado con la carcel' )
        } else
        {
            console.log( 'valores no validos' )
        }

    </script>
</body>

</html>
