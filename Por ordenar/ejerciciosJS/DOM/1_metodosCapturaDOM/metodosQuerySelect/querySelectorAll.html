<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>

<body>
    <ul class="menu">
        <li><a href="#">Item1</a></li>
        <li><a href="#">Item2</a></li>
        <li><a href="#">Item3</a></li>
    </ul>

    <script>
        //querySelectorAll me permite capturar en un array todos los elementos que cumplen la condicion de herencia
        //La diferencia notable entre metodos getElementsBy... y querySelectorAll es que los metodos get son HTML colection y querySelectorAll son NodeList.
        //NodeList es un array de nodos que tiene implementados algunos metodos de arrays, por ejemplo forEach

        const menuGet = document.getElementsByClassName( 'menu' )[ 0 ]
        const enlacesGet = menuGet.getElementsByTagName( 'a' )

        const enlacesQuery = document.querySelectorAll( '.menu a' )
        enlacesQuery.forEach( enlace => enlace.innerText = 'Texto Cambiado' )
    </script>
</body>

</html>
