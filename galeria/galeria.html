<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        figure {
            width: 500px;
            margin: 40px auto;
            padding: 10px;
            border: 1px solid black;
        }

        button {
            padding: 10px;
            width: 50%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <figure>
        <img src="images/imagen1.jpg">
        <button data-galeria="previo">PREV</button><button data-galeria="posterior">NEXT</button>
    </figure>


    <script>
        //hacer una galeria de imagenes que funcione con los botones de anterior y siguiente.

        //cuando la galeria llegue a la primera imagen hara bucle hasta la ultima y cuando este en la ultima harÃ¡ bucle hasta la primera. 
        const moverGaleria = ( contador ) => imagen.src = `./images/imagen${ contador }.jpg`

        const cambiarGaleria = ( e ) => {
            if ( e.target.dataset.galeria === 'previo' ) {
                contador = ( contador <= 1 ) ? totalImagenes : contador - 1
            } else {
                contador = ( contador >= totalImagenes ) ? 1 : contador + 1
            }
            moverGaleria( contador )

        }


        let contador = 1
        const buttons = document.querySelectorAll( 'figure button' )
        const imagen = document.querySelector( 'figure img' )
        buttons.forEach( button => button.addEventListener( 'click', cambiarGaleria ) )
        let totalImagenes = 3

    </script>
</body>

</html>
