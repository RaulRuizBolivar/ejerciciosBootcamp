<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="calculadora">
        <h3><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Casio_logo.svg/2560px-Casio_logo.svg.png"
                alt="casio"></h3>
        <div>
            <input type="text" id="display" disabled>
        </div>
        <div class="botonera">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button id="igual"> = </button>
            <button id="reset"> C </button>
            <button id="suma"> + </button>
            <button id="resta"> - </button>
            <button id="multiplicacions"> * </button>
        </div>
    </div>




    <script src="./js/calculadora.js"></script>
</body>

</html>
