<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        const color = prompt( 'Dime un color' ).toLocaleLowerCase();
        switch ( color )
        {
            case 'bermellon':
            case 'rojo':
                alert( 'red' )
                break
            case 'azul':
                alert( 'blue' )
                break
            case 'amarillo':
                alert( 'yellow' )
                break
            default:
                alert( 'Palabra no encontrada' )
        }
    </script>
</body>

</html>
